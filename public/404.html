
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boinvit - Loading...</title>
  <link rel="icon" href="/lovable-uploads/307c9897-7d4d-4c72-9525-71af1ea5c02f.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-container {
      text-align: center;
      color: white;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">
      <img src="/lovable-uploads/307c9897-7d4d-4c72-9525-71af1ea5c02f.png" alt="Boinvit Logo">
    </div>
    <h1>Boinvit</h1>
    <p>Complete Business Management Platform</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Redirect to the correct route after a short delay
    setTimeout(() => {
      const path = window.location.pathname;
      // For app routes, redirect to the main app
      if (path.startsWith('/app')) {
        window.location.href = '/#' + path;
      } else {
        // For other routes, redirect to home and let React Router handle it
        window.location.href = '/' + window.location.hash;
      }
    }, 1500);
  </script>
</body>
</html>
