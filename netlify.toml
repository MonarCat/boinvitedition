[build]
  command = "npm run build"
  publish = "dist"

# Skip submodule setup during build
[build.environment]
  GIT_SUBMODULE_STRATEGY = "shallow"
  GIT_LFS_SKIP_SMUDGE = "1"
  NETLIFY_USE_YARN = "true"
  
# Specifically tell Netlify to ignore submodules
[git]
  submoduleCommand = "echo 'Skipping submodule checkout'"
