    <!-- Enhanced Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=3.0.0')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker?.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available - our custom component will handle this
                    // instead of using a blocking confirm dialog
                    const updateEvent = new CustomEvent('boinvit:updateAvailable');
                    window.dispatchEvent(updateEvent);
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Request notification permission on first visit
      if ('Notification' in window && Notification.permission === 'default') {
        // Don't request immediately, let the user interact first
        setTimeout(() => {
          if (document.visibilityState === 'visible') {
            // Will be handled by the EnhancedPWAManager component
          }
        }, 3000);
      }

      // Prevent zoom on double tap for iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
