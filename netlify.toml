[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  GIT_LFS_SKIP_SMUDGE = "1"

# SPA redirect - all routes should serve index.html for client-side routing
# This is appropriate for React Router apps with no backend API endpoints
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
