[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  GIT_LFS_SKIP_SMUDGE = "1"

# SPA redirect - all routes should serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure service worker is never cached
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
